<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./style/app.css">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="nav">
        <ul class="nav__list">
            <li>
                <a href="#">Gmail</a>   
            </li>
            <li>
                <a href="#">Imágenes</a>
            </li>
            <li>
                <a href="#">
                    <img class="nav__list-grid" src="https://img.icons8.com/metro/26/000000/activity-grid-2.png" alt="Icono para mostrar más iconos de contenido"/>
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="nav__list-profile" src="./pictures/mob-icon.jpg" alt="Tu foto de perfil">
                </a>
            </li>
        </ul>
    </nav>
    <!-- Todo el contenido principal -->
    <main class="container">
        <div class="container__logo">
            <img src="./pictures/googleLogopng.png" alt="Logo de Google">
        </div>
        <div class="container__searchbar">    
            <div class="container__searchbar-items">
                <img src="https://img.icons8.com/android/48/000000/search.png" alt="Icono de una lupa que representa la busqueda">
                <input type="text"  placeholder="Search...">
            </div> 
            <div class="container__buttons">
                <input type="button" value="Buscar con Google">
                <input type="button" value="Me siento con suerte">
            </div> 
        </div>
        <div class="container__description">
            <span>Ofrecido por Google en: </span>
            <ul>
                <li><a href="#">English</a></li>
                <li><a href="#">Español (Latinoamérica)</a></li>
            </ul>
        </div>
        <div class="container__country">
            <span>México</span>
        </div>
    </main>
    <!-- Pie de página -->
    <footer class="footer">
        <ul class="footer__list">
            <li><a href="#">Sobre Google</a></li>
            <li><a href="#">Publicidad</a></li>
            <li><a href="#">Negocios</a></li>
            <li><a href="#">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul class="footer__list">
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </footer>
</body>
</html>
